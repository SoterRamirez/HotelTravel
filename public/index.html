<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Hotel Viajero</title>
  </head>
  <body class="font-Montserrat">
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
      <div class="w-full h-3/4" id="home">
			<div class=" w-full h-full flex flex-col items-center py-4 space-y-96 lg:space-y-0 lg:items-start lg:justify-start lg:pt-56 absolute">
				<input
					class="lg:hidden p-3 outline-none transition duration-300 rounded-full shadow-lg focus-within:shadow-sm focus:outline-none focus:ring-2  focus:w-11/12 "
					type="search" name="Searchbar" placeholder="San Francisco" id="">
				<button class="bg-white w-48 h-auto p-3 lg:ml-16 rounded-full text-lg shadow-md font-semibold text-principal transition duration-500 ease-in-out hover:bg-primario hover:text-white transform hover:-translate-y-1 hover:scale-110" id='explore-more'>
					Explorar
				</button>
			</div>
			<div class="w-full h-full bg-cover lg:bg-cover lg:bg-sanFranciscoDesktop lg:bg-center">
				<img class="w-full h-full lg:hidden" src="./img/sanFrancisco.jpg" alt="">
			</div>
		</div>
      <div class="p-6" id="recomendados">
        <p class="text-3xl font-semibold text-primario">Recomendados</p>
        <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6 scrollbar-hide md:scrollbar-default">
          <div class="Card">
            <div class="Card--cover bg-norway"></div>
            <div class="Card--info">
              <p class="Card--info__title">Norway</p>
              <p class="Card--info__subtitle">Paisajes incre√≠bles</p>
            </div>
          </div>
          <div class="Card">
            <div class="Card--cover bg-new_york"></div>
            <div class="Card--info">
              <p class="Card--info__title">New York</p>
              <p class="Card--info__subtitle">La gran manzana</p>
            </div>
          </div>
          <div class="Card">
            <div class="Card--cover bg-yosemite"></div>
            <div class="Card--info">
              <p class="Card--info__title">Yosemite</p>
              <p class="Card--info__subtitle">Una pausa del mundo</p>
            </div>
          </div>
        </div>
      </div>
      <div id="rentas_destacadas"></div>
      <div id="faq"></div>
    </section>
    <footer></footer>
  </body>
</html>
