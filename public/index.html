<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Hotel Viajero</title>
  </head>
  <body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
      <div class="w-full h-3/4" id="home">
			<div class=" w-full h-full flex flex-col items-center py-4 space-y-96 lg:space-y-0 lg:items-start lg:justify-start lg:pt-56 absolute">
				<input
					class="lg:hidden p-3 outline-none transition duration-300 rounded-full shadow-lg focus-within:shadow-sm focus:outline-none focus:ring-2  focus:w-11/12 "
					type="search" name="Searchbar" placeholder="San Francisco" id="">
				<button class="bg-white w-48 h-auto p-3 lg:ml-16 rounded-full shadow-md font-semibold text-principal transition duration-500 ease-in-out hover:bg-primario hover:text-white transform hover:-translate-y-1 hover:scale-110" id='explore-more'>
					Explorar
				</button>
			</div>
			<div class="w-full h-full bg-cover lg:bg-cover lg:bg-sanFranciscoDesktop lg:bg-center">
				<img class="w-full h-full lg:hidden" src="./img/sanFrancisco.jpg" alt="">
			</div>
		</div>
      <div class="p-20" id="recomendadas">
        <div class="w-48 h-64 shadow-md rounded-lg">
          <div class="w-full shadow-md h-3/5 rounded-t-lg bg-norway bg-cover"></div>
          <div class="w-full h-2/5 bg-secundario rounded-b-lg">
            <p class="text-white text-bold text-lg px-4 py-2">Noruega</p>
            <p class="text-white text-md px-4">Paisajes hermosos</p>
          </div>
        </div>
      </div>
      <div id="rentas_destacadas"></div>
      <div id="faq"></div>
    </section>
    <footer></footer>
  </body>
</html>
